<svg width="3000" height="1500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient chaud chocolat avec nuances -->
    <linearGradient id="chocolateGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#6B3410;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B1E12;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre douce pour le texte -->
    <filter id="softTextShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="5" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Texte principal "NAPOLITAINS ARTISANAUX" - Très grand et bien visible -->
  <text 
    x="1500" 
    y="600" 
    font-family="'Brush Script MT', 'Lucida Handwriting', 'Comic Sans MS', cursive, serif" 
    font-size="240" 
    font-weight="bold"
    text-anchor="middle"
    fill="url(#chocolateGradient)"
    filter="url(#softTextShadow)"
    style="
      font-style: italic;
      letter-spacing: 20px;
      text-shadow: 4px 4px 8px rgba(59, 30, 18, 0.5);
    "
  >
    NAPOLITAINS ARTISANAUX
  </text>
  
  <!-- Texte "Chocolat BRUN" - Très grand et bien visible -->
  <text 
    x="1500" 
    y="900" 
    font-family="'Brush Script MT', 'Lucida Handwriting', 'Comic Sans MS', cursive, serif" 
    font-size="280" 
    font-weight="bold"
    text-anchor="middle"
    fill="url(#chocolateGradient)"
    filter="url(#softTextShadow)"
    style="
      font-style: italic;
      letter-spacing: 25px;
      text-shadow: 4px 4px 8px rgba(59, 30, 18, 0.5);
    "
  >
    Chocolat BRUN
  </text>
</svg>
